<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Online doctors-Dr Afrika</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Removes scrolling */
      }

      body {
        background: url(https://images.pexels.com/photos/4330786/pexels-photo-4330786.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
        background-size: cover;
        background-position: center;
        background-color: black;
        display: flex;
        flex-direction: column;
      }

      .header,
      .footer-content {
        flex-shrink: 0; /* Prevent footer from collapsing */
      }

      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .figure {
        text-align: center;
        margin: 20px;
        border-radius: 15px;
      }

      .image {
        width: 50%;
        border-radius: 15px;
        border-color: azure;
      }

      .caption {
        font-style: italic;
        font-size: 20px;
        color: black;
        font-weight: 1000;
      }

      .nav_links {
        list-style: none;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #a1d1f0;
        color: black;
        text-decoration: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      p {
        font-style: oblique;
        font-size: x-large;
        font-weight: 1000;
        margin: 20px;
        padding: 3px;
        background-color: #a1d1f0;
        border-radius: 30px;
        color: black;
      }

      h2 {
        font-style: oblique;
        text-align: center;
        font-size: xx-large;
        color: black;
      }

      span {
        color: firebrick;
        font-size: xxx-large;
        font-weight: 800;
      }

      footer {
        background-color: #343434;
        color: #fff;
        padding: 20px;
        text-align: center;
        width: 100%;
      }

      .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 44px;
      }

      .social-icons {
        margin-top: 10px;
        display: flex;
        gap: 15px;
      }

      .social-icons a {
        color: white;
        font-size: 24px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .social-icons a:hover {
        color: #f18930;
      }

      .button:hover {
        background-color: #c9410a;
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        .nav_links {
          flex-direction: column;
          align-items: center;
          display: none;
          width: 100%;
        }

        .menu-icon {
          display: block;
          cursor: pointer;
        }
      }
    </style>

    <script>
      function toggleMenu() {
        const navLinks = document.querySelector(".nav_links");
        navLinks.style.display =
          navLinks.style.display === "block" ? "none" : "block";
      }
    </script>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html">Dr <span class="a">A</span>frika</a>
      </div>

      <!-- Hamburger icon for mobile -->
      <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>

      <nav>
        <ul class="nav_links">
          <li class="link"><a href="about.html">About Dr</a></li>
          <li class="link"><a href="service.html">Services</a></li>
          <li class="link"><a href="doctors.html">Doctors</a></li>
          <li class="link"><a href="contact.html">Contacts</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Regis<span>t</span>er</h2>
      <p>
        Greetings to Dr. Afrika's platform! Initiate your unique healthcare
        journey now by establishing your personalized account.
      </p>

      <div class="doctors">
        <div class="dok-1">
          <figure class="figure">
            <img
              src="https://images.pexels.com/photos/3406506/pexels-photo-3406506.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              alt="Doctor"
              class="image"
            />
            <figcaption class="caption">Join Dr. Afrika today!</figcaption>
            <a href="R-form.html" class="button">Register as a patient</a>
          </figure>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Dr Afrika. All Rights Reserved.</p>
        <div class="social-icons">
          <a
            href="https://www.facebook.com"
            target="_blank"
            aria-label="Facebook"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com" target="_blank" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://www.linkedin.com"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
