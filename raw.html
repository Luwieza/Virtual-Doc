<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .box {
        width: 100%;
        padding: 20px;
        background-color: #f4f4f4;
        margin: 10px;
        box-sizing: border-box;
      }

      @media (min-width: 768px) {
        .box {
          width: 48%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
    </div>
  </body>
</html>
